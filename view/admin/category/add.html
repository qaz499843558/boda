$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',

		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			adminName:{
				required:true,
				minlength:4,
				maxlength:16
			},
			password:{
				required:true,
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			sex:{
				required:true,
			},
			phone:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
			adminRole:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "xxxxxxx" ,
				success: function(data){
					layer.msg('添加成功!',{icon:1,time:1000});
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});

$(document).ready(function(){

	$('#newsselect').change(function(){

		var id=$(this).children('option:selected').val();

		$.ajax({

			type:'post',

			url:'index.php?mot=admin&ctl=index&act=selects',

			data:{'id':id},

			dataType:'text',

			success:function(data){

				if ($("#sel").next()) {

					$("sel").next().remove();

				}

				$("#sel").parent().append(data);

			},

			error:function(data){

				layer.msg('未知错误',{icon:2,time:1000});

			},

		});

		return false;

	})

})
</script>
